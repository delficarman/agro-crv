<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://delficarman.github.io/agro-crv/assets/img/main/cosecha-main.jpg">
    <meta property="og:title" content="Agro CRV">
    <meta property="og:description" content="Somos productores agropecuarios hace más de 30 años. Conocenos!">
    <title>Contacto - Agro CRV</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="icon" href="../assets/img/logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" aria-current="page" href="../index.html"><img src="../assets/img/logo/logo-agrocrv.jpg" alt="LOGO AGRO CRV"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./actividad.html">Actividad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./campo.html">Campo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contacto">
        <h1>Contactanos</h1>
        <section class="container-formulario">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
            </div>  
            <div class="mb-3">
                <label for="exampleFormControlTextarea3" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </section>
    </main>
    <footer>
        <div class="footer-telefono">
            <img src="../assets/img/footer/telefono.png" alt="Logo Telefono">
            <p>1155555555</p>
        </div>
        <div class="footer-logo">
            <a href="../index.html"><img src="../assets/img/logo/logo-agrocrv.jpg" alt="LOGO AGRO CRV"></a>
        </div>
        <div class="footer-redes">
            <ul class="redes-contacto">
                <li><a href=""><img src="../assets/img/footer/facebook.png" alt="Logo Facebook"></a></li>
                <li><a href=""><img src="../assets/img/footer/linkedin.png" alt="Logo Linkedin"></a></li>
                <li><a href=""><img src="../assets/img/footer/instagram.png" alt="Logo Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
